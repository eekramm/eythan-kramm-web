<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eythan Kramm</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC|Anton|Dancing+Script|Inconsolata|Josefin+Sans|Modak|Playfair+Display|Roboto|Saira+Stencil+One|Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script> -->
  </head>
  <body>
    <section class="header">
      <i class="fa fa-pencil-square" id="edit-btn" aria-hidden="true"></i>
      <a href="../html/index.html"
        ><i class="fa fa-home" id="home-btn" aria-hidden="true"></i
      ></a>
      <a href="../html/about.html"
        ><i class="fa fa-user-circle-o" id="about-me-btn" aria-hidden="true"></i
      ></a>
      <i class="fa fa-briefcase" id="portfolio-btn" aria-hidden="true"></i>
      <i
        class="fa fa-address-book-o"
        id="contact-me-btn"
        aria-hidden="true"
      ></i>
    </section>
    <div class="social-media-container">
      <section class="hero" id="hero">
        <section class="menu">
          <div class="menu-content">
            <span class="close-menu">&times</span>
            <span
              class="edit-option back-ground-img changeble-text"
              id="changeble-text"
              ><i class="fa fa-pencil" id="menu-icon" aria-hidden="true"></i
              >BACKGROUND IMAGE</span
            >
            <span class="edit-option font changeble-text" id="changeble-text"
              ><i class="fa fa-pencil" id="menu-icon" aria-hidden="true"></i
              >FONT</span
            >
            <span
              class="edit-option color-scheme changeble-text"
              id="changeble-text"
              ><i class="fa fa-pencil" id="menu-icon" aria-hidden="true"></i
              >COLOR SCHEME</span
            >
            <span class="site-menu-dropdown changeble-text" id="changeble-text"
              ><i class="fa fa-bars" id="menu-icon" aria-hidden="true"></i>MENU
              <i
                class="fa fa-caret-right"
                id="right-arrow-icon"
                aria-hidden="true"
              ></i
            ></span>
            <span class="collapse-site-menu"
              ><i class="fa fa-caret-left" aria-hidden="true"></i
            ></span>
            <span class="about-me"
              ><i
                class="fa fa-user-circle-o"
                id="about-me-site-menu-icon"
                aria-hidden="true"
              ></i
              >About Me</span
            >
            <span class="portfolio"
              ><i
                class="fa fa-briefcase"
                id="portfolio-site-menu-icon"
                aria-hidden="true"
              ></i
              >Portfolio</span
            >
            <span class="contact-me">
              <i
                class="fa fa-address-book-o"
                id="contact-me-site-menu-icon"
                aria-hidden="true"
              ></i
              >Contact Me</span
            >
          </div>
          <!-- end menu-content -->
        </section>
        <!-- end menu -->
        <section class="img-gallery back-ground-img-gallery">
          <div class="close-gallery"></div>
          <img class="image-option" src="../images/beach.jpg" alt="" />
          <img class="image-option" src="../images/bi-curl.jpeg" alt="" />
          <img class="image-option" src="../images/bridge.jpg" alt="" />
          <img class="image-option" src="../images/city1.jpg" alt="" />
          <img class="image-option" src="../images/city2.jpg" alt="" />
          <img class="image-option" src="../images/dolphin.jpg" alt="" />
          <img class="image-option" src="../images/friends1.jpg" alt="" />
          <img class="image-option" src="../images/lion.jpg" alt="" />
          <img class="image-option" src="../images/peir.jpg" alt="" />
          <img class="image-option" src="../images/pets1.jpg" alt="" />
          <img class="image-option" src="../images/pets2.jpg" alt="" />
          <img class="image-option" src="../images/pets3.jpg" alt="" />
          <img class="image-option" src="../images/pets4.jpg" alt="" />
          <img class="image-option" src="../images/pets5.jpg" alt="" />
          <img class="image-option" src="../images/rustic1.jpg" alt="" />
          <img class="image-option" src="../images/rustic2.jpg" alt="" />
          <img class="image-option" src="../images/rustic3.jpg" alt="" />
          <img class="image-option" src="../images/rustic4.jpg" alt="" />
          <img class="image-option" src="../images/tree.jpg" alt="" />
          <img class="image-option" src="../images/turtle.jpg" alt="" />
          <img class="image-option" src="../images/wood1.jpg" alt="" />
          <img class="image-option" src="../images/wood2.jpg" alt="" />
          <img class="image-option" src="../images/wood3.jpg" alt="" />
          <img class="image-option" src="../images/wood4.jpg" alt="" />
        </section>
        <section class="font-gallery">
          <div class="close-fonts"></div>
          <p class="font-option Roboto" id="sans-serif">Roboto</p>
          <p class="font-option Modak" id="cursive">Modak</p>
          <p class="font-option Playfair Display" id="serif">
            Playfair Display
          </p>
          <p class="font-option Inconsolata" id="monospace">Inconsolata</p>
          <p class="font-option Josefin Sans" id="sans-serif">Josefin Sans</p>
          <p class="font-option Anton" id="sans-serif">Anton</p>
          <p class="font-option Dancing Script" id="cursive">Dancing Script</p>
          <p class="font-option Shadows Into Light" id="cursive">
            Shadows Into Light
          </p>
          <p class="font-option Amatic SC" id="cursive">Amatic SC</p>
          <p class="font-option Saira Stencil One" id="cursive">
            Saira Stencil One
          </p>
        </section>
        <section class="color-gallery" id="color-gallery">
          <div class="close-color"></div>
          <input class="color-picker" id="color" type="color" value="#ffffff" />
          <p class="color-picker-lable changeble-text" id="changeble-text">
            COLOR PICKER
          </p>
        </section>
        <section class="color-gallery-info"></section>
      </section>
      <!-- end hero -->
      <section class="title changeble-text" id="changeble-text">
        EYTHAN KRAMM
      </section>
      <section class="right-arrow">
        <a href="../html/about.html"
          ><i class="fa fa-angle-right" aria-hidden="true"></i
        ></a>
      </section>
      <section class="social-media">
        <a href="https://www.facebook.com/emanuelkramm?ref=bookmarks">
          <div class="facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
        </a>
        <a href="https://twitter.com/EythanKramm">
          <div class="twitter">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
        </a>
        <a href="https://www.instagram.com/eythankramm/?hl=en">
          <div class="instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
        </a>
        <a href="https://www.linkedin.com/feed/?trk=nav_responsive_tab_home">
          <div class="linkedin">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </div>
        </a>
        <a href="https://github.com/eekramm">
          <div class="github">
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </a>
      </section>
      <!-- end social-media -->
    </div>
    <!-- end social-media-container -->
  </body>
  <script src="../js/index.js"></script>
</html>
